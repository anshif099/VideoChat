<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Chat with Stranger</title>
  <style>
    video {
      width: 45%;
      margin: 10px;
      border-radius: 10px;
      background: black;
    }
    #status {
      font-size: 18px;
      margin-bottom: 10px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="status">Connecting...</div>
  <div>
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>
  <div>
    <button id="startBtn">Start Chat</button>
    <button id="endBtn">End Chat</button>
    <button id="newBtn">New Stranger</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
